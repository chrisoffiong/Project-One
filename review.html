        </div>

    <div id="container">
        <div class="row">
            <div class="col-lg-12" id="topReviewHeader">
                <div id="card">
                    <h1 id="textHeader">Share Your Adventure</h1>
                    <h5>Had an incredible ride? Found your new favorite spot? Tell the community what you think.</h5>
                </div>
            </div>
        </div>

    <div class="container z-depth-2" id="reviewForm">
        <div class="row">
            <!-- <div class="col m12">
                <h4 class="center-align">Share your adventure</h4>
            </div> -->
        </div>
        <div class="row">
            <div class="col m12">
                <form action="#">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="userName" type="text" class="validate" required>
                            <label for="userName">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m12">
                            <label>Your rating</label>
                            <div class="rating-container">
                                <div class="star" id="oneStars"></div>
                                <div class="star" id="twoStars"></div>
                                <div class="star" id="threeStars"></div>
                                <div class="star" id="fourStars"></div>
                                <div class="star" id="fiveStars"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea required>
                            <label for="textarea1">Write a review</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m12">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>File</span>
                                    <input type="file" multiple>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Upload one or more images">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col m6 s12">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
</div>
    <div class="container z-depth-2" id="latestReview">
    </div>
