<body>

    <nav>
        <div class="nav-wrapper">
    <!-- <a href="#" class="brand-logo">BikeAdvisor</a> -->
            <ul id="nav-mobile" class="right">
                <li ><a href="index.html"><i class="material-icons">map</i></a></li>

                <li class="active"><a href="support.html"><i class="small material-icons">live_help</i></a></li>
            </ul>
        </div>
    </nav>
    <div id="container">
        <div class="row">
            <div class="col-lg-12" id="topHeader">
                <div id="card">
                    <h1 id="textHeader">Need Help?</h1>
                    <p>Email us with any questions or inquiries, or give us a call at 404-922-8604. We would be happy to answer any questions or assist with any concerns.</p>
                </div>   
            </div>
        </div>

        <div class="row">
            <form class="col-lg-12">
                <div class="row">
                    <div class="input-field col s8">
                        <input id="name" type="text" class="validate">
                        <label for="name">Your Name</label>
                    </div>
                </div>        
                
                <div class="row">
                    <div class="input-field col s8">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s8">
                        <input id="phone_number" type="email" class="validate">
                        <label for="phone_number">Phone Number</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s8">
                        <label>Subject</label>
                        <select class="browser-default" style="background-color: #f2f2f2;">
                            <option value="" disabled selected>Select</option>
                            <option value="1">Bike Rack Issues</option>
                            <option value="2">Store Closed/Not at Location</option>
                            <option value="3">Miscellaneous</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col s8">
                        <label>Message</label>
                        <textarea name="message" id="messageArea" cols="30" rows="10" placeholder=""></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col s8">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                    </div>
                </div>
            </form>
        </div>         
    </div>
