                    <div class="col m12" id="cityStateSearch">
                        <div class="input-field col m9 s12">
                            <select class="icons" id="cities">
                                <option value="" disabled selected>Select your city</option>

                    </div>
                    <div class="col m12" id="areaCodeSearch">
                        <div class="input-field col m9 s12">

                                <option value="" disabled selected>Select activity</option>
                                <option value="racks" data-icon="assets/images/bikerack.jpg">Racks</option>
                                <option value="shops" id="shops" data-icon="assets/images/bikeshop.jpg">Shops</option>

                            <!-- <label>Select your area of interest</label> -->
                        </div>
                    </div>
                    <div class="col m6 s12">
