    <div>
        <div class="row">
            <div class="col m12 z-depth-1" id="titleBox">
                <div class="col m6 offset-m6" id="titleText">
                    <h1 class="center-align">BikeAdvisor</h1>
                    <h5 class="center-align">Plan your next ride</h5>

                <div class="col m12" id="cityStateSearch">
                    <div class="input-field col m9">
                        <select class="icons">
                            <option value="" disabled selected>Select your city</option>
                            <option value="atlanta" data-icon="assets/images/atlanta.jpg">Atlanta</option>
                            <option value="boston" data-icon="assets/images/boston.jpg">Boston</option>
                            <option value="new york" data-icon="assets/images/newyork.jpeg">New York</option>
                            <option value="portland" data-icon="assets/images/portland.jpg">Portland</option>
                            <option value="seattle" data-icon="assets/images/seattle.jpg">Seattle</option>
                        </select>
                        <!-- <label>Select your city</label> -->
                    </div>
                </div>
                <div class="col m12" id="areaCodeSearch">
                    <div class="input-field col m6">
                        <select class="icons">
                            <option value="" disabled selected>Select your area of interest</option>
                            <option value="racks" data-icon="assets/images/bikerack.jpg">Racks</option>
                            <option value="shops" data-icon="assets/images/bikeshop.jpg">Shops</option>
                            <option value="attractions" data-icon="assets/images/attractions.jpg">Attractions</option>
                        </select>
                        <!-- <label>Select your area of interest</label> -->
                    </div>
                </div>
                <div class="col m6">
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                </div>
            </div>
        </div>
        <div class="row" id="map">
            <div class="col m8 s12" id="mapDisplay">
                <p class="z-depth-1">Map</p>
            </div>
            <div class="col m4 s12">
                <div id="weatherDisplay">
                </div>
                <div id="cardDisplay">
                    <p class="z-depth-1">Cards</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU3cg8wL6Oip0qL_iZbpCUrdBLFbm_Lk8&callback=initMap"></script>
