    <div class="container">
        <div class="row">
            <div class="col m12 z-depth-1" id="titleBox">
                <div class="col s6 offset-s6" id="titleText">
                <h1 class="right-align">BikeAdvisor</h1>
                <h5 class="right-align">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m6" id="cityStateSearch">
                <p>Search city/state</p>
                <div class="input-field col m9">
                    <input id="cityInput" type="text" class="validate">
                    <label for="cityInput">City</label>
                </div>
                <div class="input-field col m3">
                    <input id="stateInput" type="text" class="validate">
                    <label for="stateInput">State</label>
                </div>
            </div>

            <div class="col m6" id="areaCodeSearch">
                <p>Search area code</p>
                <div class="input-field col m6">
                    <input id="areaCodeInput" type="text" class="validate">
                    <label for="areaCodeInput">Area Code</label>
                </div>
                <div class="col m6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row" id="map">
            <div class="col m8 s12" id="mapDisplay">
                <p class="z-depth-1">Map</p>
            </div>
            <div class="col m4 s12">
                <div id="weatherDisplay">
                    <p class="z-depth-1">Weather</p>
                </div>
                <div id="cardDisplay">
                    <p class="z-depth-1">Cards</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU3cg8wL6Oip0qL_iZbpCUrdBLFbm_Lk8&callback=initMap"></script>
